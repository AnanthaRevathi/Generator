<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Generator</title>
    <link rel="stylesheet" href="generator.css">
</head>
<body>
    <div class="container">
        <div class="tool">
            <div class="form-group">
                <label for="all">All Corners: <span id="all_value">10px</span></label>
                <input type="range" value="10" min="0" max="400" id="all" name="all">
            </div>
            <div class="form-group">
                <label for="border">Border Size<span id="border_value">10px</span></label>
                <input type="range" value="1" min="0" max="20" id="border" name="all">
            </div>
            <div class="form-group">
                <label for="border_style">Border Style</label>
                <select id="border_style">
                    <option>solid </option>
                    <option>Dashed</option>
                    <option>Dotted</option>
                    <option>Double</option>
                    <option>none</option>
                   
                </select>
            </div>
            <div class="form-group">
                <textarea id="code" title="CSS Code" placeholder="Generated CSS code will appear here..."></textarea>
            </div>
            <div class="form-group">
                <button id="btnCopy">Copy code</button>
            </div>
        </div>
    </div>
    <script src="generator.js"></script>
</body>
</html>
